        @keyframes gradient {
            0% {

        .pet {

        header {

            display: flex;

            align-items: center;
            backdrop-filter: blur(5px);
            background-color: rgba(255, 255, 255, 0.1);

        .logo {

            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 10px rgba(249, 212, 35, 0.3);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            }
            to {
                text-shadow: 0 0 20px rgba(255, 255, 255, 0.8), 0 0 30px rgba(249, 212, 35, 0.6);
            }
        }

        nav ul {

            list-style: none;
        }

        nav ul li {

        }

        nav ul li a {

            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            position: relative;
        }

        nav ul li a:hover {
            color: #f9d423;
        }

        nav ul li a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            background: #f9d423;
            bottom: -5px;
            left: 0;
            transition: width 0.3s ease;
        }

        nav ul li a:hover::after {
            width: 100%;
        }

        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 20px;
            position: relative;
            z-index: 5;
        }

        .hero h1 {
            font-size: 4rem;
            margin-bottom: 20px;
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1.5s ease;
        }

        .hero p {
            font-size: 1.5rem;
            max-width: 700px;
            margin-bottom: 40px;
            animation: fadeIn 2s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .cta-button {
            padding: 15px 40px;
            background: white;
            color: #e73c7e;
            border: none;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            animation: pulse 2s infinite;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .cta-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            animation: none;
        }

        .cta-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, #f9d423, #e73c7e);
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .cta-button:hover::before {
            opacity: 1;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

        @media (max-width: 768px) {

                padding: 20px;
            }

            nav ul {

            }

            }

            .hero h1 {

            }

        }
    </style>
</head>
<body>
    <div class="pet-container" id="petContainer"></div>

        <nav>

        </nav>
    </header>

    <section class="hero">
        <h1>–õ—é–±–æ–≤—å –∏ –∑–∞–±–æ—Ç–∞ –æ –≤–∞—à–∏—Ö –ø–∏—Ç–æ–º—Ü–∞—Ö</h1>
        <p>PetVortex - —ç—Ç–æ –ª—É—á—à–∏–π —Å–∞–π—Ç –ø–æ –ø–ª–µ–π—Å—É –≤ Roblox Adopt me</p>
        <button class="cta-button">–ì–ª–∞–≤–Ω–∞—è</button>
    </section>

    <script>
        // –°–æ–∑–¥–∞–Ω–∏–µ –ø–ª–∞–≤–∞—é—â–∏—Ö –ø–∏—Ç–æ–º—Ü–µ–≤
        const petContainer = document.getElementById('petContainer');
        const petTypes = ['üê∂', 'üê±', 'üê∞', 'üêπ', 'üêª', 'ü¶ä', 'üê≠', 'üê®'];
        const colors = ['#FF9AA2', '#FFB7B2', '#FFDAC1', '#E2F0CB', '#B5EAD7', '#C7CEEA', '#F8B195', '#F67280'];

        function createPet() {
            const pet = document.createElement('div');
            pet.className = 'pet';
            
            // –°–ª—É—á–∞–π–Ω—ã–π –≤—ã–±–æ—Ä —Ç–∏–ø–∞ –ø–∏—Ç–æ–º—Ü–∞
            const randomPet = petTypes[Math.floor(Math.random() * petTypes.length)];
            pet.textContent = randomPet;
            pet.style.fontSize = '40px';
            pet.style.textAlign = 'center';
            pet.style.lineHeight = '60px';
            
            // –°–ª—É—á–∞–π–Ω—ã–π —Ü–≤–µ—Ç
            pet.style.color = colors[Math.floor(Math.random() * colors.length)];
            
            // –°–ª—É—á–∞–π–Ω–∞—è –ø–æ–∑–∏—Ü–∏—è
            const posX = Math.random() * window.innerWidth;
            const posY = Math.random() * window.innerHeight;
            pet.style.left = `${posX}px`;
            pet.style.top = `${posY}px`;
            
            // –°–ª—É—á–∞–π–Ω–∞—è –∑–∞–¥–µ—Ä–∂–∫–∞ –∞–Ω–∏–º–∞—Ü–∏–∏
            pet.style.animationDelay = `${Math.random() * 5}s`;
            
            petContainer.appendChild(pet);
            
            // –ê–Ω–∏–º–∞—Ü–∏—è –¥–≤–∏–∂–µ–Ω–∏—è
            animatePet(pet);
        }

        function animatePet(pet) {
            const duration = 15 + Math.random() * 20; // 15-35 —Å–µ–∫—É–Ω–¥
            const startX = parseFloat(pet.style.left);
            const startY = parseFloat(pet.style.top);
            const endX = Math.random() * window.innerWidth;
            const endY = Math.random() * window.innerHeight;
            
            const startTime = performance.now();
            
            function movePet(currentTime) {
                const elapsed = currentTime - startTime;
                const progress = Math.min(elapsed / (duration * 1000), 1);
                
                const x = startX + (endX - startX) * progress;
                const y = startY + (endY - startY) * progress;
                
                pet.style.left = `${x}px`;
                pet.style.top = `${y}px`;
                
                if (progress < 1) {
                    requestAnimationFrame(movePet);
                } else {
                    // –ö–æ–≥–¥–∞ –∞–Ω–∏–º–∞—Ü–∏—è –∑–∞–≤–µ—Ä—à–µ–Ω–∞, –Ω–∞—á–∏–Ω–∞–µ–º –Ω–æ–≤—É—é
                    animatePet(pet);
                }
            }
            
            requestAnimationFrame(movePet);
        }

        // –°–æ–∑–¥–∞–µ–º –Ω–µ—Å–∫–æ–ª—å–∫–æ –ø–∏—Ç–æ–º—Ü–µ–≤
        for (let i = 0; i < 15; i++) {
            createPet();
        }

        // –ê–Ω–∏–º–∞—Ü–∏—è –∫–Ω–æ–ø–∫–∏ –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏
        const ctaButton = document.querySelector('.cta-button');
        ctaButton.addEventListener('mouseenter', () => {
            ctaButton.style.animation = 'none';
        });
        ctaButton.addEventListener('mouseleave', () => {
            ctaButton.style.animation = 'pulse 2s infinite';
        });
    </script>
